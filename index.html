<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Js </title>
</head>
<body>
    


    <h1>
        <span>Quizz</span>
        Culture Générale. ✔️
    </h1>

    <div class="global-container">
        <form class="quizz-form">

            <div class="question-block">
                <h4>
                    Qui a gagné la Coupe du Monde de Football en 1990 ?
                </h4>

                <div>
                    <input type="radio" id="Italie" name="q1" value="a" checked>
                    <label for="Italie">Italie</label>
                    <input type="radio" id="Allemagne" name="q1" value="b" checked>
                    <label for="Allemagne">Allemagne</label>
                    <input type="radio" id="Argentine" name="q1" value="c" checked>
                    <label for="Argentine">Argentine</label>
                </div>

                <h4>
                    Qui est sacré empereur de France le 2 décembre 1804 ?
                </h4>

                <div>
                    <input type="radio" id="Clovis" name="q2" value="a" checked>
                    <label for="Clovis">Clovis</label>
                    <input type="radio" id="Bonaparte" name="q2" value="b" checked>
                    <label for="Bonaparte">Bonaparte</label>
                    <input type="radio" id="Abraham Lincoln" name="q2" value="c" checked>
                    <label for="Abraham Lincoln">Abraham Lincoln</label>
                </div>

                <h4>
                    En quelle année a eu la Révolution Française ?
                </h4>

                <div>
                    <input type="radio" id="1789" name="q2" value="a" checked>
                    <label for="1789">1789</label>
                    <input type="radio" id="1898" name="q2" value="b" checked>
                    <label for="1898">1898</label>
                    <input type="radio" id="1958" name="q2" value="c" checked>
                    <label for="1958">1958</label>
                </div>

            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
